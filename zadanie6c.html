<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 6c</title>
</head>

<body>
    <form action="">
        <label for="">Dodaj możliwość</label>
        <input type="text">
        <button class="add">Dodaj</button>
        <button class="clean">Resetuj</button>
    </form>
    <h2>Wypadnie na........</h2>
    <button class="showOne">Pokaż co wypadło</button>
    <button class="showAll">Pokaż możliwości</button>
    <h1></h1>

    <script>
        const items = ['nie wiem', 'tym razem chyba Ci nie pomogę'];
        const h1 = document.querySelector('h1');

        document.querySelector('.add').addEventListener('click', (e) => {
            e.preventDefault();
            const input = document.querySelector('input');
            if (input.value) {
                for (item of items) {
                    if (input.value.toLowerCase() === item.toLowerCase()) {
                        alert('ta wartość się powtarza');
                        input.value = '';
                        return;
                    }
                }
                const addItem = input.value;
                items.push(addItem);
                console.log(items);
                input.value = '';
                alert(`Dodano: ${addItem}`);
            } else {
                alert('Coś poszło nie tak, spróbuj wpisać wartość jeszcze raz');
            }
        })

        document.querySelector('.clean').addEventListener('click', (e) => {
            e.preventDefault();
            items.length = 0;
            h1.textContent = '';
        })

        document.querySelector('.showOne').addEventListener('click', () => {
            const index = Math.floor(Math.random() * items.length);
            h1.textContent = `Tym razem wypadło na: ${items[index]}`;
        });

        document.querySelector('.showAll').addEventListener('click', (e) => {
            e.preventDefault();
            alert(`Twoje możliwości to: ${items.join(', ')}`);
        })
    </script>
</body>

</html>
