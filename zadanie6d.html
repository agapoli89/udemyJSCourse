    <script>
        //Math.floor(Math.random() * (wartość maksymalna - wartość minimalna) + wartość minimalna)

        //funkcja znajdująca losową liczbę całkowitą z przedziału od MIN do MAX-1 

        const numberRandom = (min, max) => Math.floor(Math.random() * (max - min) + min);

        //funkcja znajdująca losową liczbę całkowitą z przedziału od MIN do MAX (włącznie)
