<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domknięcia</title>
</head>

<body>
    <script>
        const secondsCounter = () => {
            let counter = 0;
            const info = () => {
                counter++;
                document.body.textContent = `Jesteś tu ${counter} sekund.`;
                document.body.style.fontSize = '40px'
            }
            return info;
        }

        setInterval(secondsCounter(), 1000);
    </script>
</body>

</html>
