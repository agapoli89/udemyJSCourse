        //---------------------------------------//
        //SPOSÓB Z FLAGAMI (WG SAMURAJA)
        let grow = true // flaga 
        window.addEventListener('scroll', function () {
            if (size >= window.innerWidth / 2 || size <= 0) {
                grow = !grow;
            }
            /* else if (size == 0) {
                           grow = !grow;
                       } */

            if (grow) {
                size += 5;
                div.style.width = size + "px";
                div.style.height = size + "px";
            } else {
                size -= 5;
                div.style.width = size + "px";
                div.style.height = size + "px";
            }
        })
    </script>
